<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div id="btns-wrapper" class="space-x-4 flex flex-wrap justify-center bg-blue-950 p-10 mx-10 rounded-4xl shadow-lg shadow-blue-700">

    <button class="my-5 bg-red-700 hover:bg-red-900 shadow-lg hover:shadow-red-900 text-white font-bold py-4 px-8 rounded-full text-xl cursor-pointer transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Button 3</button>
    <button class="my-5 bg-yellow-700 hover:bg-yellow-900 shadow-lg hover:shadow-yellow-900 text-white font-bold py-4 px-8 rounded-full text-xl cursor-pointer transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Button 4</button>
    <button class="my-5 bg-purple-700 hover:bg-purple-900 shadow-lg hover:shadow-purple-900 text-white font-bold py-4 px-8 rounded-full text-xl cursor-pointer transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">Button 5</button>
